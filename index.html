<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polish Name Flashcards</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background-color: #f0f0f0;
    }
    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin-bottom: 1rem;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card-front {
      background-color: white;
      font-size: 1.5rem;
    }
    .card-back {
      background-color: #fdfdfd;
      transform: rotateY(180deg);
      flex-direction: column;
      padding: 1rem;
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Polish Name Flashcards</h1>
  <div id="flashcards"></div>
  <script>
    const flashcards = [
      { name: "Maciej KozÅ‚owski", pronunciation: "MAH-chey ko-ZWAWF-skee", audio: "Maciej Kozlowski" },
      { name: "Grzegorz Wieczorek", pronunciation: "GZHEH-gawsh vye-CHO-rek", audio: "Grzegorz Wieczorek" },
      { name: "Anna Szlaska", pronunciation: "AN-nah SHLAH-skah", audio: "Anna Szlaska" },
      // Add more entries as needed...
    ];

    const container = document.getElementById("flashcards");

    flashcards.forEach(card => {
      const cardDiv = document.createElement("div");
      cardDiv.className = "card";

      const cardInner = document.createElement("div");
      cardInner.className = "card-inner";

      const front = document.createElement("div");
      front.className = "card-front";
      front.textContent = card.name;

      const back = document.createElement("div");
      back.className = "card-back";

      const pronunciation = document.createElement("div");
      pronunciation.textContent = card.pronunciation;

      const audioBtn = document.createElement("button");
      audioBtn.textContent = "ðŸ”Š Play";
      audioBtn.onclick = (e) => {
        e.stopPropagation();
        const utter = new SpeechSynthesisUtterance(card.name);
        utter.lang = "pl-PL";
        window.speechSynthesis.speak(utter);
      };

      back.appendChild(pronunciation);
      back.appendChild(audioBtn);

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      cardDiv.appendChild(cardInner);

      cardDiv.addEventListener("click", () => {
        cardDiv.classList.toggle("flipped");
      });

      container.appendChild(cardDiv);
    });
  </script>
</body>
</html>
