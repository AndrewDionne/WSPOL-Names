<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Polish Name Flashcards</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .card {
      width: 90vw;
      max-width: 340px;
      height: 220px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      backface-visibility: hidden;
      text-align: center;
    }

    .card-back {
      transform: rotateY(180deg);
      flex-direction: column;
    }

    .pronunciation {
      font-size: 1rem;
      margin: 10px 0;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .navigation {
      display: flex;
      gap: 10px;
    }
  </style>
</head>

    let currentIndex = 0;
    const card = document.getElementById('flashcard');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');

    function renderCard() {
      const entry = flashcards[currentIndex];
      const fileName = entry.name.replace(/\s|,|‚Äì/g, '_');
      front.textContent = entry.name;
      back.innerHTML = `
        <div>${entry.name}</div>
        <div class="pronunciation">${entry.pron}</div>
        <button onclick="event.stopPropagation(); playAudio('${fileName}')">üîä Play</button>
      `;
    }

    function flipCard() {
      card.classList.toggle('flipped');
    }

    function nextCard() {
      if (currentIndex < flashcards.length - 1) currentIndex++;
      card.classList.remove('flipped');
      renderCard();
    }

    function prevCard() {
      if (currentIndex > 0) currentIndex--;
      card.classList.remove('flipped');
      renderCard();
    }

    function playAudio(name) {
      const audio = new Audio('audio/' + name + '.mp3');
      audio.play().catch(e => console.error('Audio error:', e));
    }

    renderCard();
  </script>
